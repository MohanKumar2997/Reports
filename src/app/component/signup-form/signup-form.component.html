<form [formGroup]="form">
    <div class="form-group">
        <label for="username">Username</label>
        <input
            formControlName="username"
            id="username"
            type="text"
            class="form-control"
            style="width:95%"
            >
         <div *ngIf="Form.username.touched && Form.username.invalid" class="alert alert-danger">
          <div *ngIf="Form.username.errors?.['required']">Username is required!</div>
          <div *ngIf="Form.username.errors?.['minlength']">Username must be minimum {{Form.username.errors?.['minlength'].requiredLength}} characters</div>
          <div *ngIf="Form.username.errors?.['cannotContainSpace']">Username cannot contain space</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input
            formControlName="password"
            id="password"
            type="text"
            class="form-control"
            style="width:95%"
            >
            <div *ngIf="Form.password.touched && Form.password.invalid" class="alert alert-danger">Password is required!
            </div>
    </div>
    <button class="btn btn-primary" type="submit" style="margin: 10px;
    margin-left: 0;">Sign Up</button>
</form>
